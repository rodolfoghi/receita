<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Milkshake de Banana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <h1>Milkshake de Banana</h1>

    <img src="milkshake.jpg" alt="Milkshake de banana">

    <h3>Ingredientes:</h3>
    <ul>
        <li>1 banana</li>
        <li>250 ml de leite</li>
        <li>3 pedras de gelo</li>
        <li>liquidificador</li>
    </ul>

    <h3>Modo de preparo</h3>
    <ol>
        <li>Descasque a banana e coloque-a no liquidificador</li>
        <li>Acrescente o leite e os cubos de gelo ao liquidificador</li>
        <li>Ligue o liquidificador por 30 segundos</li>
        <li>Beba!</li>
    </ol>
    <hr>
</body>

</html>
